name: OCI ARM Instance Launcher

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  launch:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          
      - name: Install dependencies
        run: composer install --no-interaction
        
      - name: Create OCI config
        run: |
          mkdir -p ~/.oci
          cat > ~/.oci/oci_api_key.pem << 'KEYEOF'
          ${{ secrets.OCI_KEY_CONTENT }}
          KEYEOF
          chmod 600 ~/.oci/oci_api_key.pem
          
      - name: Create .env file
        run: |
          cat > .env << EOF
          OCI_REGION=${{ secrets.OCI_REGION }}
          OCI_USER_ID=${{ secrets.OCI_USER_ID }}
          OCI_TENANCY_ID=${{ secrets.OCI_TENANCY_ID }}
          OCI_KEY_FINGERPRINT=${{ secrets.OCI_FINGERPRINT }}
          OCI_PRIVATE_KEY_FILENAME=/home/runner/.oci/oci_api_key.pem
          OCI_AVAILABILITY_DOMAIN=${{ secrets.OCI_AVAILABILITY_DOMAIN }}
          OCI_SUBNET_ID=${{ secrets.OCI_SUBNET_ID }}
          OCI_IMAGE_ID=${{ secrets.OCI_IMAGE_ID }}
          OCI_OCPUS=4
          OCI_MEMORY_IN_GBS=24
          OCI_BOOT_VOLUME_SIZE_IN_GBS=200
          OCI_BOOT_VOLUME_VPU=10
          OCI_SSH_PUBLIC_KEY=${{ secrets.OCI_SSH_PUBLIC_KEY }}
          OCI_COMPARTMENT_ID=${{ secrets.OCI_COMPARTMENT_ID }}
          EOF
          
      - name: Run instance launcher
        run: php index.php
